<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>WKP6</title>
	</head>
	<body>
		<article>
			<header>
				<h1>Hungry Student Restaurant</h1>
			</header>
			<div class="container">
				<div class="food-list">
          <h2>Food List</h2> 
          <div class="filter">
            <p>Filter by: </p>
            <ul class="category">
              <li class="spicy">
                <input type="checkbox" class="input-category" name="spicy" id="spicy">
                <span>Spicy</span>
              </li>
              <li>
                <input type="checkbox" class="input-category" name="vegetarian" id="vegetarian">
                <span>Vegetarian</span>
              </li>
            </ul>
          </div> 
          <ul class="food-ls">
          </ul>

				</div>
				<div class="orders">
          <h2>Your order</h2>
          <ul class="order"></ul>
          <p class="total">Total: </p>
				</div>
      </div>
      <div class="footer">
        <button type="button" class="confirm-btn">Cofirm Order</button>
      </div>
      <div class="outer-modal">
        <div class="inner-modal"></div>
      </div>
		</article>
		<script src="script.js"></script>
	</body>
</html>
